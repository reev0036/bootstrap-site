    <main>
      
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h2 class="display-4" style="color: white;">Contact Us</h2>
        </div>
    </div>

       <div class="container">
        <img class="img-fluid" src="https://maps.googleapis.com/maps/api/staticmap?center=Ottawa,ON&zoom=14&size=600x400&key=AIzaSyAN6onOpY-EcLnRDz2sg-saj0ZM-GiU9YY"/>
    </div>
       <div class="container">
       <form class="contact">
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="First Name">
    </div>
    <div class="form-group col-md-12">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Last Name">
    </div>
    <div class="form-group col-md-12">
    <label for="email">E-mail Address</label>
    <input type="email" class="form-control" id="email" placeholder="example@example.com">
  </div>
  </div>
  
  
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        I agree to receiving mails.
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-success">Subscribe</button>
</form>
       </div>
